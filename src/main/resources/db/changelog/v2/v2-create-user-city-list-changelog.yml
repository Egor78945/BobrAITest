databaseChangeLog:
  - changeSet:
      id: v2-1
      author: egor
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user_city
      changes:
        - createTable:
            tableName: user_city
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(150)
                  constraints:
                    nullable: false